    Result
{% endblock %}

{% block main %}
    <img src="{{ url_for('static', filename='cat2.png') }}" alt="cat">
    <div class = "hero text-center">
        <h5>Your short URL: <a href="{{ url_for('main.redirect_to_original', short_url=short_url) }}" target="_blank" class="text-to-copy">http://{{current_domain}}{{ url_for('main.redirect_to_original', short_url=short_url) }}</a></h5><br>

    </div>
    
{% endblock %}
